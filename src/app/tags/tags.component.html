<div class="container">
  <h5 style="color: #777777;">Tags</h5>

  <ngb-tabset (tabChange)="tabChange($event)" justify="end">
    <ngb-tab id="tab-popular" title="Popular"><ng-template ngbTabContent></ng-template></ngb-tab>
    <ngb-tab id="tab-name" title="Name"><ng-template ngbTabContent></ng-template></ngb-tab>
    <ngb-tab id="tab-new" title="New"><ng-template ngbTabContent></ng-template></ngb-tab>
  </ngb-tabset>


  <div class="my-3">
    <span style="color: #999999; font-size: 11pt;">Search tags:</span> <input class="rounded" style="box-shadow: none; border: 1px solid #aaaaaa; height: 25px;" type="text" [formControl]="searchTerm">
  </div>

  <div class="row">
    <div *ngFor="let tag of tags" class="my-3 col-lg-3 col-md-4 col-sm-6">
      <div>
        <basic-tag [tag]="tag"></basic-tag>
        x
        <small style="color: #777">{{ tag.count }}</small>
      </div>
      <div>
        <small style="color: #aaa;"> {{tag.today_count}} asked today, {{tag.week_count}} this week</small>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <ngb-pagination (pageChange)="pageChangeEvent($event)" [collectionSize]="count" [(page)]="page"
                    [pageSize]="per_page" aria-label="Default pagination"></ngb-pagination>
  </div>
</div>
