<div class="p-3 my-1">
  <h5 class="my-3" style="color: #777777;">Answers</h5>
  <ngb-tabset (tabChange)="tabChange($event)">
    <ngb-tab id="tab-votes" title="votes"><ng-template ngbTabContent></ng-template></ngb-tab>
    <ngb-tab id="tab-activity" title="activity"><ng-template ngbTabContent></ng-template></ngb-tab>
    <ngb-tab id="tab-newest" title="newest"><ng-template ngbTabContent></ng-template></ngb-tab>
  </ngb-tabset>

  <div class="my-3">
    <div *ngFor="let subBlock of subBlocks" class="d-flex justify-content-start align-items-center my-2">
      <span [ngClass]="subBlock.selecting_post_id ? 'sub-selected' : 'sub-non-selected'">{{ subBlock.vote | formatNum }}</span>
      <a class="ml-3" style="display: block; color: #777777; font-size: 10pt; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" [routerLink]="['/post', subBlock.post_id, 'answers']">{{ subBlock.embedded_post.title }}</a>
    </div>
  </div>

  <div class="my-3 d-flex justify-content-end">
    <a style="color: #777777;" [routerLink]="['../questions']">View more</a>
  </div>
</div>
