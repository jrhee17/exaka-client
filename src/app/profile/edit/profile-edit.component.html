<div class="container">


  <form (ngSubmit)="submit($event)">

    <h4 style="color: #777777;">Basic Information</h4>

    <div class="row">
      <div style="padding-left: 15px">
        <profile-edit-image
          *ngIf="tempUserData"
          [selectedImage]="tempUserData.getImage()"
          [profileImage]="tempUserData.getProfileImage()"
          [identiconImage]="tempUserData.getIdenticonImage()"
          (imageUpdated)="imageUpdated($event)"
          (imageSelected)="imageSelected($event)"
          (showModalUpload)="modal.open()"
          >
        </profile-edit-image>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label style="color: #777777">Email</label>
          <p class="ml-3" style="color: #555555">{{ tempUserData.email }}</p>
        </div>
        <div class="form-group">
          <label style="color: #777777" for="newName">Name</label>
          <input id="newName" class="form-control" placeholder="name" [(ngModel)]="tempUserData.name" name="name" style="color: #555555">
        </div>
        <div class="form-group">
          <label style="color: #777777" for="aboutMe">About Me</label>
          <input id="aboutMe" class="form-control" placeholder="About Me" [(ngModel)]="tempUserData.about_me" name="aboutMe" style="color: #555555">
        </div>
      </div>

    </div>

    <div class="mt-5">

      <h4 style="color: #777777;">Website Presence</h4>

      <div class="row">
        <div class="form-group col-md-5">
          <label style="color: #777777" for="newWebsite">Website</label>
          <div class="input-group">
            <span class="input-group-addon transparent"><i class="fa fa-link" aria-hidden="true"></i></span>
            <input id="newWebsite" placeholder="website link" class="form-control" [(ngModel)]="tempUserData.website_link" name="websiteLink">
          </div>
        </div>
        <div class="form-group col-md-5">
          <label style="color: #777777" for="newGithub">Github</label>
          <div class="input-group">
            <span class="input-group-addon transparent"><i class="fa fa-github" aria-hidden="true"></i></span>
            <input id="newGithub" placeholder="github link" class="form-control" [(ngModel)]="tempUserData.github_link" name="githubLink">
          </div>
        </div>
      </div>
    </div>


    <button type="submit" class="mt-5 py-1 px-3 rounded profile-edit-submit-btn" style="border: 1px solid #aaa; background-color: #ffffff; color: #aaa;">
      Submit
    </button>

    <div *ngIf="successMessage" class="profile-edit-success-message">
      <ngb-alert type="success" (close)="successMessage = null">{{ successMessage }}</ngb-alert>
    </div>
    <div *ngIf="modelError">
        <ngb-alert *ngFor="let errorMessage of modelError.getErrors()" type="danger">{{ errorMessage }}</ngb-alert>
    </div>
  </form>

  <hr class="mt-5"/>

  <div class="mt-3 px-5 py-3 d-flex flex-column rounded">
    <div class="d-flex justify-content-end">
      <button *ngIf="canResetPassword()" type="submit" class="mt-3 py-1 px-3 rounded reset-password-btn" style="border: 1px solid #aaa; background-color: #ffffff; color: #aaa;"
              [routerLink]=" ['../password'] ">
        Change Password
      </button>
      <button type="submit" class="ml-3 mt-3 py-1 px-3 rounded profile-edit-delete-btn" style="border: 1px solid #aaa; background-color: #ffffff; color: #aaa;"
              [routerLink]=" ['../delete'] ">
        Delete account
      </button>
    </div>
  </div>

</div>
